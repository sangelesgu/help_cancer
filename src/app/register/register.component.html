<div class="global">

  <div class="card container-fluid" style="max-width: 600px;">

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/assets/joinusstock.jpeg" alt="" width="72" height="72">
      <h2>Register form</h2>
    </div>

    <form class="register" name="registerForm" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submitData()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Username</label>
          <input type="text" class="form-control" id="inputEmail4" required name="username" #inputUserName="ngModel"
            [(ngModel)]="formData['username']">

          <div class="alert alert-danger" *ngIf="inputUserName.invalid && inputUserName.touched" role="alert">
            The username have to complete!
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email</label>
          <input type="email" class="form-control" id="inputPassword4" required name="emailUser" #inputEmail="ngModel"
            [(ngModel)]="formData['email']">

          <div class="alert alert-danger" *ngIf="inputEmail.invalid && inputEmail.touched" role="alert">
            Invalid email format!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Password</label>
          <input type="password" class="form-control" id="inputEmail4" required
            pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" name="passwordUser"
            #inputPassword="ngModel" [(ngModel)]="formData['password']">
          <div class="alert alert-danger" *ngIf="inputPassword.invalid && inputPassword.touched" role="alert">
            Invalid password format!
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Name</label>
          <input type="text" class="form-control" id="inputPassword4" required name="name" #inputName="ngModel"
            [(ngModel)]="formData['name']">

          <div class="alert alert-danger" *ngIf="inputName.invalid && inputName.touched" role="alert">
            Please, we need to know your name!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Last name</label>
          <input type="text" class="form-control" id="inputEmail4" required name="lastName" #inputlastName="ngModel"
            [(ngModel)]="formData['lastName']">

          <div class="alert alert-danger" *ngIf="inputlastName.invalid && inputlastName.touched" role="alert">
            Please, we need to know your last name.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Age</label>
          <input type="number" class="form-control" id="inputPassword4" required name="age" #inputAge="ngModel"
            [(ngModel)]="formData['age']">

          <div class="alert alert-danger" *ngIf="inputAge.invalid && inputAge.touched" role="alert">
            Please, insert your age...
          </div>
        </div>
      </div>
      <div class="form-row text-center">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">Man</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Woman</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline">Other</label>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputChoose">Do you have cancer?</label>
          <select id="inputCancer" class="form-control" required name="cancer" #inputCancer="ngModel"
            [(ngModel)]="formData['cancer']">
            <option selected>Choose...</option>
            <option>true</option>
            <option>false</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label for="inputState">What kind of cancer?</label>
          <select id="inputState" class="form-control" required name="cancerType" #inputTypeCancer="ngModel"
            [(ngModel)]="formData['cancerType']">

            <option selected>Choose...</option>
            <option>Multiple myeloma</option>
            <option>Leukemia</option>
            <option>Pancreatic cancer</option>
            <option>Colon cancer</option>
            <option>Prostate cancer</option>
            <option>Skin cancer</option>
            <option>Breast cancer</option>
            <option>Lung cancer</option>
            <option>Stomach cancer</option>
            <option>Others</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="submitData()">Submit</button>
    </form>
  </div>
</div>
