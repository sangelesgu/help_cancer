


<div class="global">
  <app-navbar></app-navbar>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/articles">Articles</a></li>
      <li class="breadcrumb-item"><a routerLink="/specialists">Specialists</a></li>
      <li class="breadcrumb-item"><a routerLink="/groups">Groups</a></li>
    </ol>
  </nav>

  <div class="container">
    <div class="card-principal">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="card" style="width: 18rem;">
            <img src="{{specialist['avatar']}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-info">{{specialist['name']}} {{specialist['lastName']}}</h5>
              <p class="card-text text-info"><i class="fas fa-hospital-symbol"></i> {{specialist['hospital']}} </p>
              <p class="card-text text-info"><i class="fas fa-stethoscope"> </i> {{specialist['numCollegiate']}} </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-info"><i class="fas fa-location-arrow"> {{specialist['location']}}</i></li>
            </ul>
            <div class="card-body">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Message to {{specialist['name']}}</button>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-8">
          <div class="card">
            <div class="card-header">
              Articles
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer"> <cite title="Source Title"></cite></footer>
              </blockquote>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

</div>
