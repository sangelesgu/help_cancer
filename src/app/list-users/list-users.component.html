

<nav class="navbar navbar-light">
  <a class="navbar-brand">HelpCancer <i class="fas fa-ribbon"></i></a>
  <form class="form-inline">
    <button type="button" class="btn btn-info float-right add" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-cog"></i>
      Edit
    </button>
    <button class="btn btn-success my-2 my-sm-0" type="submit" routerLink="/home" > <i class="fas fa-sign-out-alt"></i>Logout</button>
  </form>
</nav>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/articles">Articles</a></li>
    <li class="breadcrumb-item"><a routerLink="/specialists">Specialists</a></li>
    <li class="breadcrumb-item"><a routerLink="/groups">Groups</a></li>
    <li class="breadcrumb-item"><a routerLink="/users">More users</a></li>
  </ol>
</nav>
<div class="global">
<div class="card container">
  <div class="row">
    <div class="col-12 col-sm-6"*ngFor="let user of _users.allUsers; let i = index; ">
      <div class="d-flex flex-row border rounded">
        <div class="p-0 w-25">
          <img src="{{user['avatar']}}" class="img-thumbnail border-0">
        </div>

        <div class="pl-3 pt-2 pr-2 pb-2 w-75 border-left">
          <h4 class="text-primary">{{user['name']}}</h4>
          <h4 class="text-primary">{{user['lastName']}}</h4>
          <h5 class="text-info">{{user['speciality']}}</h5>
          <ul class="m-0" style="list-style: none; margin:0; padding: 0">
            <li><i class="fab fa fa-location-arrow"></i> {{user['location']}}</li>
            <li><i class="fab fa fa-hospital-symbol"></i> {{user['hospital']}}</li>
          </ul>
          <p class="text-right m-0"><a  class="btn btn-primary"><i class="far fa-user"></i> View Profile</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<app-footer></app-footer>
